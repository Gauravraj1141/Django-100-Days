<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
</head>

<body>

    <h1>Hey Welcome to Recharge Portal</h1>
    {% if messages %}
    {% for message in messages %}
    <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
    {% endfor %}
    {% endif %}

    <form action="" method="POST" novalidate>
        {% csrf_token %}
        <div>
            <label for="sender">Sender Upi Id : </label>
            <input type="text" name="sender" id="sender" required>
        </div>
        <br>
        <div>
            <label for="receiver">Receiver Upi Id : </label>
            <input type="text" name="receiver" id="receiver" required>
        </div>
        <br>
        <div>
            <label for="amount">Amount :</label>
            <input type="text" name="amount" id="amount" required>
        </div>

        <input type="submit" value="Pay">

    </form>

</body>

</html>
